databaseChangeLog:
  - changeSet:
      id: 01-create-product-table
      author: Vadym P
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: price
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: maintenance
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: size_chart_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
